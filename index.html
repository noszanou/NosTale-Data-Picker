<head>
    <meta charset="utf-8" />
    <!-- Open Graph -->
    <meta property="og:title" content="NosZanou"/>
    <meta property="og:url" content="https://noszanou.com/"/>
    <meta property="og:image" content="https://noszanou.com/assets/img/nz32x32.png"/>
    <meta property="og:image:type" content="image/png">
    <meta property="og:description" content="NosZanou, Item, Mob, Buff and Skill data Picker<center><img src='https://noszanou.com/assets/img/nz.png'/></center>">
    <meta property="og:site_name" content="NosZanou"/>

    <link rel="icon" href="https://noszanou.com/assets/favicon/favicon.ico" type="image/x-icon">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- CSS -->
    <link href="./css/style.css?1" rel="stylesheet" type="text/css" />
    <link href="https://nosapki.com/css/nt.css?1" rel="stylesheet" type="text/css" />
    <!-- Fonts -->
    <link href="./css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <style>
        [v-cloak] { display: none; }
    </style>
</head>

<body>
    <div id="panel" v-cloak>
        <div id="pickers">
            <div class="item" @click="switchTo('items')">
                <p>Items</p>
            </div>
            <div class="monster" @click="switchTo('monsters')">
                <p>Monsters</p>
            </div>
            <div class="card" @click="switchTo('cards')">
                <p>Buffs</p>
            </div>
            <div class="skill" @click="switchTo('skills')">
                <p>Skills</p>
            </div>
        </div>
        <div id="search">
            <!-- Search panel -->
            <img class="logo" src="./Images/logo_nz.png" />
            <div class="name">
                <input type="text" v-model="selectedOption.filter" placeholder="Name/Vnum...">
                <span></span>
            </div>
            <select v-for="(value, key) in selectedOption.dropdown" v-model="selectedOption.dropdown[key]"
                class="select" :class="key">
                <option v-for="option in list[key]">{{option}}</option>
            </select>
        </div>

        <div id="info">
            <!-- Info panel -->
            <div v-if="currentItem != null">
                <div class="box-einfo">
                    <img class="icon" loading="lazy" :src="getItemIconUrl(currentItem.IconId)"
                        @error="handleImageError">
                    <p class="name">{{ getItemName() }}</p>
                </div>
                <!--<div class="title">
                    <img class="icon" loading="lazy" :src="getItemIconUrl(currentItem.IconId)"
                        @error="handleImageError">
                    <br> {{currentItem.Name[this.selectedOption.dropdown.lang]}}
                    <div v-if="type == 'items' && currentItem.Description[selectedOption.dropdown.lang] != 'NONE'">
                        <br> <span
                            v-html="currentItem.Description[selectedOption.dropdown.lang].replace(/\[n\]/g, '<br>')"
                            style="color: red;"></span>
                    </div>
                </div>-->
                <p>
                    <strong v-if="editingMode">
                        <textarea v-model="currentJson" cols="31" rows="30"></textarea>
                        <br>
                        <button class="cancel" type="button" @click="editingMode = false">Cancel</button>
                    </strong>
                    <strong v-for="(option, key) in currentItem"
                        v-if="key != 'Name' && key != 'Description' && !editingMode">
                        {{key}} : {{option}}
                        <br>
                    </strong>
                </p>
            </div>
        </div>

        <div id="list" v-on:scroll="display = display < currentList.length ? display + offset : display">
            <!-- List panel -->
            <div class="box" v-for="item in orderedList" v-if="checkItem(item)">
                <img loading="lazy" :src="getItemIconUrl(item.IconId)" @error="handleImageError"
                    @mouseover="currentItem = editingMode ? currentItem : item;"
                    @click="editingMode = !editingMode; currentJson = JSON.stringify(currentItem, null, 4)" />
            </div>
        </div>
    </div>

    <!--Script-->
    <script src="https://unpkg.com/vue@2"></script>
    <script src="./js/items.json?1"></script>
    <script src="./js/monsters.json?1"></script>
    <script src="./js/app.js?1" type="text/javascript"></script>
</body>
